<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Techzone 2k17</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
    <script type="text/javascript"  src="assets/scripts/particles.min.js"></script>

  </head>
  <body>

    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="#home" onclick="closeNav()">Home</a>
        <a href="#events" onclick="closeNav()">Events</a>
        <a href="#conference" onclick="closeNav()">Conference</a>
        <a href="#register" onclick="closeNav()">Register</a>
        <a href="#co-ordinators" onclick="closeNav()">Co-Ordinators</a>
        <a href="#contact_us" onclick="closeNav()">Contact us</a>
      </div>
    </div>

    <div id="fullpage">
        <div class="section" id="section0">
          <div id="particles-js">
            <div class="nav-menu" onclick="openNav()">&#9776;</div>
          </div>
        </div>

        <div class="section " id="section1">
            
          <div class="nav-menu" onclick="openNav()">&#9776;</div>

        </div>

        <div class="section" id="section2">
            
          <div class="nav-menu" onclick="openNav()">&#9776;</div>

        </div>

        <div class="section " id="section3">
        
          <section class="naruto_container">
                        <ul id="scene1" class="scene">
                                <li class="layer" data-depth="0.00">
                                        <div class="naruto_background"></div>
                                </li>

                                <li class="layer" data-depth="0.60">
                                        <div class="kurama"><img src="assets/img/kurama.png"></div>
                                </li>

                                <li class="layer" data-depth="0.40" data-invert-y="false">
                                        <div class="landscape"><img src="assets/img/landscape.png" /></div>
                                </li>

                                <li class="layer" data-depth="0.60">
                                        <div class="grass"><img src="assets/img/grass.png" /></div>
                                </li>

                                <li class="layer" data-depth="1.20">
                                        <div class="obito"><img src="assets/img/obito.png"></div>
                                </li>

                                <li class="layer" data-depth="1.00">
                                        <div class="minato"><img src="assets/img/minato.png"></div>
                                </li>

                                <li class="layer" data-depth="2.30">
                                        <div class="leaves"><img src="assets/img/leaves.png"></div>
                                </li>
                                </ul>

                          
          <!-- START CONTENT -->
          <div class="main">
            
          <div class="nav-menu" onclick="openNav()">&#9776;</div>

            <section class="l-screen gallery-section">

            <div class="container vertical-center">
              <div class="gallery">
                <div>

                  <form action="" method="post">


                    <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10 col-xs-12">
                      <div class="well" style="background-color: transparent;">

                      <h2 class="text-center" style="color: #FFF;">Registration</h2>

                        <div class="form-group">
                          <label class="control-label">Name</label>
                          <input class="form-control" id="id_name" maxlength="100" name="name" type="text" required />
                        </div>

                        <div class="form-group">
                          <label class="control-label">Email</label>
                          <input class="form-control" id="id_email" name="email" type="email" required />
                        </div>

                        <div class="form-group">
                          <label class="control-label">Mobile</label>
                          <input class="form-control" id="id_mobile" maxlength="10" name="mobile" type="tell" 
                          pattern="^[789]\d{9}$" required />
                        </div>

                        <div class="form-group">
                          <label class="control-label">Gender</label><br>
                          <label for="id_gender_0"><input checked="checked" id="id_gender_0"
                            name="gender" type="radio" value="0"required=""> Male</label>
                          <label for="id_gender_1"><input id="id_gender_1" name="gender"
                            type="radio" value="1" required="">Female</label>
                        </div>

                        <div class="form-group">
                          <label class="control-label">College Name</label>
                          <input class="form-control" id="id_name" maxlength="100" name="colg" type="text" required />
                        </div>

                        <div class="form-group">
                          <label class="control-label">Department</label>
                          <select class="form-control selectpicker" id="id_department" name="department" required>
                            <option value="1" selected="selected">Aero</option>
                            <option value="7">CSE</option>
                            <option value="8">Civil</option>
                            <option value="9">ECE</option>
                            <option value="10">EEE</option>
                            <option value="14">IT</option>
                            <option value="15">MBA</option>
                            <option value="16">MCA</option>
                            <option value="18">Mech</option>
                            <option value="23">Other</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <label class="control-label">Year of study</label>
                          <select class="form-control selectpicker" id="id_year_of_study" name="year_of_study" required>
                            <option value="0" selected="selected">1st year</option>
                            <option value="1">2nd year</option>
                            <option value="2">3rd year</option>
                            <option value="3">4th year</option>
                            <option value="5">Others</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <div class="text-right">
                            <input type="submit" value='Register' class="btn btn-success">
                          </div>
                        </div>

                      </div>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </section>
        </div>
        <!--/MAIN-->



                </section>
                    

        </div>

        <div class="section " id="section4">
            
          <div class="nav-menu" onclick="openNav()">&#9776;</div>

        </div>

        <div class="section" id="section5">
            
                    
          <div class="nav-menu" onclick="openNav()">&#9776;</div>
                    
        </div>

      </div>


    <script type="text/javascript"  src="assets/scripts/jquery.min.js"></script>
    <script type="text/javascript"  src="assets/scripts/scripts.min.js"></script>
    <script type="text/javascript"  src="assets/scripts/bootstrap.min.js"></script>
    <script type="text/javascript"  src="assets/scripts/jquery.easing.min.js"></script>
    <script type="text/javascript"  src="assets/scripts/jquery.fullpage.min.js"></script>
    <script type="text/javascript"  src="assets/scripts/parallax.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#fullpage').fullpage({
          lockAnchors: false,
          sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE','#1bbc9b', '#AC65C3', '#342927'],
          anchors: ['home', 'events', 'conference', 'register', 'co-ordinators','contact_us'],
          navigation: true,
          navigationPosition: 'right',
          navigationTooltips: ['HOME', 'EVENTS', 'CONFERENCE', 'REGISTER', 'CO-ODINATORS','CONTACT US'],
          fitToSection: true,
          menu: '#myNav',

          //Scrolling
          css3: true,
          scrollingSpeed: 1200,
          autoScrolling: true,
          fitToSection: true,
          fitToSectionDelay: 1000,
          easing: 'easeInOutCubic',
          easingcss3: 'ease',
          loopBottom: false,
          loopTop: false,
          loopHorizontal: true,
          continuousVertical: false,
          touchSensitivity: 15,
          normalScrollElementTouchThreshold: 5,

          //Accessibility
          keyboardScrolling: true,
          animateAnchor: true,
          recordHistory: true,

          //Design
          controlArrows: true,
          verticalCentered: false, //default e true
          resize: false,


        });
      })


      // Pretty simple huh?
      var scene1 = document.getElementById('scene1');
      var parallax = new Parallax(scene1);

      $('#scene1').parallax();

    </script>

  </body>
</html>
