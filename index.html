                          <label class="control-label">Gender</label><br>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#fullpage').fullpage({
          lockAnchors: false,
          sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE','#1bbc9b', '#AC65C3', '#342927'],
          anchors: ['home', 'events', 'conference', 'register', 'co-ordinators','contact_us'],
          navigation: true,
          navigationPosition: 'right',
          navigationTooltips: ['HOME', 'EVENTS', 'CONFERENCE', 'REGISTER', 'CO-ODINATORS','CONTACT US'],
          fitToSection: true,
          menu: '#myNav',

          //Scrolling
          css3: true,
          scrollingSpeed: 1200,
          autoScrolling: true,
          fitToSection: true,
          fitToSectionDelay: 1000,
          easing: 'easeInOutCubic',
          easingcss3: 'ease',
          loopBottom: false,
          loopTop: false,
          loopHorizontal: true,
          continuousVertical: false,
          touchSensitivity: 15,
          normalScrollElementTouchThreshold: 5,

          //Accessibility
          keyboardScrolling: true,
          animateAnchor: true,
          recordHistory: true,

          //Design
          controlArrows: true,
          verticalCentered: false, //default e true
          resize: false,


        });
      })


      // Pretty simple huh?
      var scene1 = document.getElementById('scene1');
      var parallax = new Parallax(scene1);

      $('#scene1').parallax();


    </script>

    <script>

    </script>



<script>
  if ('addEventListener' in document) {
    var showDemo = function(e){
      var btn = e.target;
      btn.style.display = 'none';
      var wrapper = e.target.parentNode;
      var panel = wrapper.querySelector('.el-sample');
      panel.style.display = 'block';
      var nodes = e.target.parentNode.querySelectorAll('.soon');
      for(var i=0;i<nodes.length;i++){
        Soon.create(nodes[i]);
      }
    };
    var buttons = document.querySelectorAll('.demo-button');
    for(var i=0;i<buttons.length;i++) {
      buttons[i].addEventListener('click',showDemo);
    }
  }
  var soons = document.querySelectorAll('.auto-due .soon');
  for(var i=0;i<soons.length;i++) {
    Soon.create(soons[i]);
  }
</script>
